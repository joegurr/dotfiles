- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    # bash
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_aws_config: bash_aws_config
    # python
    ~/.bash_python_config: bash_python_config
    ~/.config/pypoetry/config.toml: pypoetry_config.toml
    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    ~/.git-templates/hooks/commit-msg: git/git-templates/hooks/commit-msg
    ~/.commitlintrc.json: commitlintrc.json
